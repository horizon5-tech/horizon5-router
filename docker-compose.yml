services:
  django:
    build: .
    container_name: horizon-django
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-True}
      - DJANGO_SETTINGS_MODULE=config.settings.development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - horizon-network
    depends_on:
      - redis
      - horizon-mongodb
    command: python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:7-alpine
    container_name: horizon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - horizon-network

  horizon-mongodb:
    image: mongo:7
    container_name: horizon-mongodb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-admin}
    ports:
      - "27018:27017"
    volumes:
      - horizon_mongodb_data:/data/db
    networks:
      - horizon-network

networks:
  horizon-network:
    driver: bridge

volumes:
  horizon_mongodb_data:
